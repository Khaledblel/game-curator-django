<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Game Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
    }
    
    /* Logo styles */
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo-container img {
      height: 36px;
      width: auto;
      margin-right: 10px;
    }
    
    .site-name {
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Heart Container Styles */
    .heart-container {
      --heart-color: #a855f7;
      position: relative;
      width: 32px;
      height: 32px;
      transition: .3s;
      z-index: 10;
    }

    .heart-container .checkbox {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 20;
      cursor: pointer;
    }

    .heart-container .svg-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-container .svg-outline,
    .heart-container .svg-filled {
      fill: var(--heart-color);
      position: absolute;
    }

    .heart-container .svg-filled {
      animation: keyframes-svg-filled 1s;
      display: none;
    }

    .heart-container .svg-celebrate {
      position: absolute;
      animation: keyframes-svg-celebrate .5s;
      animation-fill-mode: forwards;
      display: none;
      stroke: var(--heart-color);
      fill: var(--heart-color);
      stroke-width: 2px;
    }

    .heart-container .checkbox:checked~.svg-container .svg-filled {
      display: block
    }

    .heart-container .checkbox:checked~.svg-container .svg-celebrate {
      display: block
    }

    @keyframes keyframes-svg-filled {
      0% {
        transform: scale(0);
      }

      25% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1);
        filter: brightness(1.5);
      }
    }

    @keyframes keyframes-svg-celebrate {
      0% {
        transform: scale(0);
      }

      50% {
        opacity: 1;
        filter: brightness(1.5);
      }

      100% {
        transform: scale(1.4);
        opacity: 0;
        display: none;
      }
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
     









































































































































































































































































































































































































































































































































      
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .game-card {
      transition: all 0.3s ease;
    }
    
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .loader {
      width: 44.8px;
      height: 44.8px;
      color: #a855f7;
      position: relative;
      background: radial-gradient(11.2px, currentColor 94%, #0000);
    }

    .loader:before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(10.08px at bottom right, #0000 94%, currentColor) top left,
              radial-gradient(10.08px at bottom left, #0000 94%, currentColor) top right,
              radial-gradient(10.08px at top right, #0000 94%, currentColor) bottom left,
              radial-gradient(10.08px at top left, #0000 94%, currentColor) bottom right;
      background-size: 22.4px 22.4px;
      background-repeat: no-repeat;
      animation: loader 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
    }

    @keyframes loader {
      33% {
        inset: -11.2px;
        transform: rotate(0deg);
      }

      66% {
        inset: -11.2px;
        transform: rotate(90deg);
      }

      100% {
        inset: 0;
        transform: rotate(90deg);
      }
    }
    
    /* Badge styles */
    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .genre-badge {
      background: linear-gradient(135deg, #6366f1, #a855f7);
    }
    
    .platform-badge {
      background: linear-gradient(135deg, #10b981, #3b82f6);
    }
    
    .theme-badge {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
    }
    
    .mode-badge {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
    }
    
    .alt-name-badge {
      background: linear-gradient(135deg, #475569, #1e293b);
      font-style: italic;
    }
    
    .rating-circle {
        width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid;
    }
    
    .screenshots-container {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.5rem 0;
      scrollbar-width: thin;
      scrollbar-color: #a855f7 rgba(255, 255, 255, 0.1);
    }
    
    .screenshots-container::-webkit-scrollbar {
      height: 6px;
    }
    
    .screenshots-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .screenshots-container::-webkit-scrollbar-thumb {
      background-color: #a855f7;
      border-radius: 6px;
    }
    
    .screenshot {
      min-width: 200px;
      height: 112px;
      border-radius: 0.25rem;
      object-fit: cover;
    }
    
    .store-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }
    
    /* DLC and Expansion styles */
    .add-on-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      scrollbar-width: thin;
      scrollbar-color: #a855f7 rgba(255, 255, 255, 0.1);
    }
    
    .add-on-container::-webkit-scrollbar {
      height: 6px;
    }
    
    .add-on-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .add-on-container::-webkit-scrollbar-thumb {
      background-color: #a855f7;
      border-radius: 6px;
    }
    
    .add-on-card {
      min-width: 180px;
      max-width: 180px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      padding: 0.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }
    
    .add-on-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-color: rgba(168, 85, 247, 0.5);
    }
    
    .add-on-cover {
      width: 100%;
      height: 240px;
      border-radius: 0.25rem;
      object-fit: cover;
    }
    
    .add-on-type {
      position: absolute;
      top: 6px;
      right: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .dlc-type {
      background: linear-gradient(135deg, #6366f1, #a855f7);
    }
    
    .expansion-type {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
    }
    
    /* Storyline truncation styles */
    .storyline-truncated, .summary-truncated {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .storyline-full, .summary-full {
      display: block;
    }
    
    .read-more-btn {
      color: #a855f7;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    
    .read-more-btn:hover {
      text-decoration: underline;
    }
    
    /* Franchise timeline styles */
    .franchise-btn {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      gap: 8px;
    }
    
    .franchise-btn:hover {
      background: linear-gradient(135deg, #7c3aed, #4f46e5);
      transform: translateY(-2px);
    }
    
    .franchise-btn svg {
      width: 16px;
      height: 16px;
    }
    
    .franchise-timeline {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      padding: 24px;
      margin-top: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .timeline {
      position: relative;
      margin: 0 auto;
    }
    
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background: linear-gradient(to bottom, #8b5cf6, #6366f1);
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
      z-index: 1;
    }
    
    .timeline-item {
      padding: 10px 40px;
      position: relative;
      width: 50%;
    }
    
    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      top: 15px;
      border-radius: 50%;
      z-index: 2;
    }
    
    .timeline-left {
      left: 0;
    }
    
    .timeline-right {
      left: 50%;
    }
    
    .timeline-left::after {
      right: -10px;
    }
    
    .timeline-right::after {
      left: -10px;
    }
    
    .timeline-content {
      padding: 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      display: flex;
      gap: 16px;
    }
    
    .timeline-left .timeline-content {
      text-align: right;
    }
    
    .timeline-right .timeline-content {
      text-align: left;
    }
    
    .timeline-left .timeline-content {
      border-left: 4px solid #8b5cf6;
    }
    
    .timeline-right .timeline-content {
      border-right: 4px solid #8b5cf6;
    }
    
    .franchise-cover {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .timeline-left .timeline-content .franchise-cover {
      order: 2;
    }
    
    .timeline-year {
      position: absolute;
      top: -25px;
      color: #a855f7;
      font-weight: bold;
    }
    
    .timeline-left .timeline-year {
      right: 16px;
    }
    
    .timeline-right .timeline-year {
      left: 16px;
    }
    
    .category-pill {
      display: inline-block;
      font-size: 0.6rem;
      padding: 2px 8px;
      border-radius: 999px;
      margin-bottom: 8px;
    }
    
    .category-main-game {
      background: linear-gradient(135deg, #6366f1, #a855f7);
    }
    
    .category-expansion {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
    }
    
    .category-dlc {
      background: linear-gradient(135deg, #10b981, #3b82f6);
    }
    
    @media screen and (max-width: 768px) {
      .timeline::after {
        left: 31px;
      }
      
      .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }
      
      .timeline-item::after {
        left: 21px;
      }
      
      .timeline-left::after,
      .timeline-right::after {
        left: 21px;
      }
      
      .timeline-right {
        left: 0%;
      }
      
      .timeline-content {
        text-align: left;
      }
      
      .timeline-left .timeline-content {
        text-align: left;
        border-right: 4px solid #8b5cf6;
        border-left: none;
      }
      
      .timeline-left .timeline-content .franchise-cover {
        order: 0;
      }
      
      .timeline-year {
        left: 70px;
      }
      
      .timeline-left .timeline-year {
        right: auto;
        left: 70px;
      }
    }

    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      background: linear-gradient(135deg, #1e1c3c, #0c0a20);
      border-radius: 12px;
      position: relative;
      padding: 24px;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      border: 1px solid rgba(168, 85, 247, 0.2);
      scrollbar-width: thin;
      scrollbar-color: #a855f7 rgba(255, 255, 255, 0.1);
    }

    .modal-content::-webkit-scrollbar {
      width: 6px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background-color: #a855f7;
      border-radius: 6px;
    }

    .modal-backdrop.active .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-close {
      position: absolute;
      top: 9px;
      right: 16px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .modal-close:hover {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      transform: rotate(90deg) scale(1.1);
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
      background: transparent;
      backdrop-filter: blur(5px);
    }
    
    .navbar a {
      color: #a855f7;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .navbar a:hover {
      color: #d8b4fe;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="text-white px-4 py-12 flex flex-col items-center justify-center">
  
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo-container">
      <img src="{% static 'recommender/assets/logo.png' %}" alt="Game Curator Logo">
      <span class="site-name">Game Curator</span>
    </div>
    <div>
      <a href="{% url 'landing_page' %}">Home</a>
      <span class="mx-4">|</span>
      <a href="{% url 'favorites' %}">My Favorites</a>
    </div>
  </div>
  
  <div class="glass p-8 max-w-6xl w-full">
    <h1 class="text-4xl font-bold text-center mb-6 tracking-wide">🎮 AI Game Recommender</h1>
    <p class="text-center text-gray-300 mb-8">Describe the type of game you want, and let AI work its magic.</p>

    <form id="gameForm" class="flex flex-col gap-4 mb-8">
      {% csrf_token %}
      <input
        type="text"
        name="prompt"
        id="prompt"
        placeholder="e.g., An open-world RPG with dragons and deep lore..."
        class="p-4 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <button
        type="submit"
        id="submitButton"
        class="bg-purple-600 hover:bg-purple-700 transition px-6 py-3 rounded text-white font-semibold text-lg"
      >
        Get Recommendations
      </button>
    </form>
    
    <!-- Loading spinner -->
    <div id="loadingSpinner" class="hidden flex justify-center my-8">
      <div class="loader"></div>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="hidden bg-red-800 text-white p-4 rounded my-8">
      Something went wrong. Please try again.
    </div>

    <div id="results" class="mt-10 hidden">
      <h2 class="text-2xl font-semibold mb-6">Your Game Recommendations</h2>
      
      <!-- Main Game Recommendation (Top Pick) -->
      <div id="mainGameCard" class="mb-10"></div>
      
      <!-- Similar Games Section -->
      <h3 class="text-xl font-semibold mb-4">Similar Games You Might Enjoy</h3>
      <div id="similarGamesContainer" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </div>

  <!-- Franchise Timeline Modal -->
  <div id="franchiseModal" class="modal-backdrop">
    <div class="modal-content">
      <button id="closeModal" class="modal-close" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      
      <div class="franchise-timeline">
        <h3 class="text-2xl font-semibold mb-6 flex items-center gap-2">
          <span id="franchiseName">Franchise</span> Timeline
        </h3>
        <div id="timelineContainer" class="timeline"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('gameForm');
      const resultsDiv = document.getElementById('results');
      const mainGameCard = document.getElementById('mainGameCard');
      const similarGamesContainer = document.getElementById('similarGamesContainer');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const submitButton = document.getElementById('submitButton');
      const franchiseModal = document.getElementById('franchiseModal');
      const franchiseName = document.getElementById('franchiseName');
      const timelineContainer = document.getElementById('timelineContainer');
      const closeModal = document.getElementById('closeModal');
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      
      // Modal close button
      closeModal.addEventListener('click', () => {
        franchiseModal.classList.remove('active');
        // Enable page scrolling
        document.body.style.overflow = 'auto';
      });
      
      // Close modal when clicking outside the content
      franchiseModal.addEventListener('click', (e) => {
        if (e.target === franchiseModal) {
          franchiseModal.classList.remove('active');
          // Enable page scrolling
          document.body.style.overflow = 'auto';
        }
      });
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Get input value
        const promptInput = document.getElementById('prompt');
        const userPrompt = promptInput.value.trim();
        
        if (!userPrompt) {
          return;  // Don't submit empty prompts
        }
        
        // Show loading state
        loadingSpinner.classList.remove('hidden');
        submitButton.disabled = true;
        submitButton.innerText = 'Finding games...';
        resultsDiv.classList.add('hidden');
        errorMessage.classList.add('hidden');
        mainGameCard.innerHTML = '';
        similarGamesContainer.innerHTML = '';
        
        try {
          // Send request to backend
          const response = await fetch('/recommend/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
              prompt: userPrompt
            })
          });
          
          const data = await response.json();
          
          if (data.success && data.main_game) {
            // Render the main game
            renderMainGame(data.main_game);
            
            // Render similar games if available
            if (data.similar_games && data.similar_games.length > 0) {
              renderSimilarGames(data.similar_games);
            }
            
            resultsDiv.classList.remove('hidden');
            
            // Set up favorite checkboxes after rendering
            setupFavoriteCheckboxes();
          } else {
            // Show error
            errorMessage.textContent = data.error || 'No games found. Try a different prompt.';
            errorMessage.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Error:', error);
          errorMessage.textContent = 'Something went wrong. Please try again.';
          errorMessage.classList.remove('hidden');
        } finally {
          // Reset UI state
          loadingSpinner.classList.add('hidden');
          submitButton.disabled = false;
          submitButton.innerText = 'Get Recommendations';
        }
      });
      
      function renderMainGame(game) {
        // Format the rating with one decimal place or show N/A
        const rating = game.total_rating ? 
          game.total_rating.toFixed(1) : 
          (game.rating ? game.rating.toFixed(1) : 'N/A');
        
        // Determine rating color based on value
        let ratingColor = 'border-gray-500';
        if (rating !== 'N/A') {
          const ratingValue = parseFloat(rating);
          if (ratingValue >= 85) ratingColor = 'border-green-500';
          else if (ratingValue >= 70) ratingColor = 'border-blue-500';
          else if (ratingValue >= 50) ratingColor = 'border-yellow-500';
          else ratingColor = 'border-red-500';
        }
        
        // Build badge HTML elements
        const genreBadges = (game.genre_names || [])
          .map(genre => `<span class="badge genre-badge">${genre}</span>`)
          .join('');
        
        const platformBadges = (game.platform_names || [])
          .map(platform => `<span class="badge platform-badge">${platform}</span>`)
          .join('');
        
        const themeBadges = (game.theme_names || [])
          .map(theme => `<span class="badge theme-badge">${theme}</span>`)
          .join('');
        
        const modeBadges = (game.game_mode_names || [])

      function setupFavoriteCheckboxes() {
        // Add event listeners to favorite checkboxes
        document.querySelectorAll('.favorite-checkbox').forEach(checkbox => {
          const gameId = checkbox.dataset.gameId;
          
          // First check if this game is already favorited
          fetch(`/api/get-favorites/?game_id=${gameId}`)
            .then(response => response.json())
            .then(data => {
              checkbox.checked = data.is_favorite;
            });
          
          // Add event listener for checkbox change
          checkbox.addEventListener('change', function() {
            const gameId = this.dataset.gameId;
            const gameName = this.dataset.name;
            const coverUrl = this.dataset.coverUrl;
            const summary = this.dataset.summary;
            const rating = this.dataset.rating;
            const releaseDate = this.dataset.releaseDate;
            
            // Toggle favorite status
            fetch('/api/toggle-favorite/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
              },
              body: JSON.stringify({
                game_id: gameId,
                name: gameName,
                cover_url: coverUrl,
                summary: summary,
                rating: rating,
                first_release_date: releaseDate
              })
            })
            .then(response => response.json())
            .then(data => {
              console.log(data.added ? 'Added to favorites' : 'Removed from favorites');
            })
            .catch(error => {
              console.error('Error toggling favorite:', error);
            });
          });
        });
      }

        const franchiseGames = franchiseDetails.games_details.filter(game => game.first_release_date);
        
        // Create timeline HTML
        franchiseGames.forEach((game, index) => {
          // Alternate left/right positioning
          const position = index % 2 === 0 ? 'timeline-left' : 'timeline-right';
          
          // Get release year
          const releaseYear = game.release_year || 'Unknown';
          
          // Game rating
          const rating = game.total_rating ? 
            game.total_rating.toFixed(1) : 
            (game.rating ? game.rating.toFixed(1) : '-');
          
          // Game cover image
          const coverImage = game.cover && game.cover.url ? 
            `<img src="${game.cover.url}" alt="${game.name}" class="franchise-cover">` : 
            `<img src="{% static 'recommender/assets/placeholder.png' %}" alt="${game.name}" class="franchise-cover">`;
          
          // Game type badge (Main Game, DLC, etc.)
          let categoryClass = 'category-main-game';
          if (game.type.includes('DLC') || game.type.includes('Add-on')) {
            categoryClass = 'category-dlc';
          } else if (game.type.includes('Expansion')) {
            categoryClass = 'category-expansion';
          }
          
          // Create timeline item
          const timelineItem = document.createElement('div');
          timelineItem.className = `timeline-item ${position}`;
          timelineItem.innerHTML = `
            <div class="timeline-content">
              <div class="timeline-year">${releaseYear}</div>
              ${coverImage}
              <div class="flex flex-col ${position === 'timeline-left' ? 'items-end' : 'items-start'}">
                <span class="category-pill ${categoryClass}">${game.type}</span>
                <h4 class="text-lg font-bold">${game.name}</h4>
                ${rating !== '-' ? `<div class="text-purple-300 mt-1">Rating: ${rating}</div>` : ''}
              </div>
            </div>
          `;
          
          // Add to timeline container
          timelineContainer.appendChild(timelineItem);
        });
        
        // Show the timeline section
        franchiseModal.classList.add('active');
      }
    });
  </script>
</body>
</html>
